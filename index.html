<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <!-- Page Title -->
    <h1 id="title">Survey Form</h1>

    <!-- Short Explanation -->
    <p id="description">We would love to hear your feedback! Please fill out this short survey.</p>

    <!-- Survey Form -->
    <form id="survey-form">
      
      <!-- Name Field -->
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <!-- Email Field -->
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <!-- Number Field -->
      <label id="number-label" for="number">Age:</label>
      <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>

      <!-- Dropdown Menu -->
      <label for="dropdown">Select Your Role:</label>
      <select id="dropdown" name="role">
        <option value="student">Student</option>
        <option value="professional">Professional</option>
      </select>

      <!-- Radio Buttons -->
      <p>How did you hear about us?</p>
      <label><input type="radio" name="source" value="friend"> Friend</label>
      <label><input type="radio" name="source" value="ad"> Advertisement</label>

      <!-- Checkboxes -->
      <p>What topics are you interested in? (Check all that apply)</p>
      <label><input type="checkbox" name="interest" value="technology"> Technology</label>
      <label><input type="checkbox" name="interest" value="sports"> Sports</label>
      <label><input type="checkbox" name="interest" value="arts"> Arts</label>

      <!-- Text Area for Comments -->
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" placeholder="Enter any additional comments here"></textarea>

      <!-- Submit Button -->
      <button type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>
</html>
